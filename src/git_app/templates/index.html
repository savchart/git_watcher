<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>GitHub Event Monitor</title>
</head>
<body>
<h1>GitHub Event Monitor</h1>
<p>Track and visualize GitHub events in real-time</p>
<div>
    <h2>Events</h2>
    <table>
        <tr>
            <th>Event Type</th>
            <th>Repo</th>
            <th>Timestamp</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event.event_type }}</td>
            <td>{{ event.repository }}</td>
            <td>{{ event.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
